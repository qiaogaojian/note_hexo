<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KityMinder Editor - Powered By FEX</title>

    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />

    <!-- bower:css -->
    <link
      rel="stylesheet"
      href="./bower_components/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="./bower_components/codemirror/lib/codemirror.css"
    />
    <link rel="stylesheet" href="./bower_components/hotbox/hotbox.css" />
    <link
      rel="stylesheet"
      href="./bower_components/kityminder-core/dist/kityminder.core.css"
    />
    <link
      rel="stylesheet"
      href="./bower_components/color-picker/dist/color-picker.min.css"
    />
    <link rel="stylesheet" href="./comun.css" />

    <!-- endbower -->

    <link rel="stylesheet" href="kityminder.editor.min.css" />

    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <SCRIPT type=text/javascript>
      $(document).ready(function(){
        $('#opciones').hide();
      });
    </SCRIPT>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      h1.editor-title {
        background: #393f4f;
        color: white;
        margin: 0;
        height: 0;
        font-size: 14px;
        line-height: 40px;
        font-family: "Hiragino Sans GB", "Arial", "Microsoft Yahei";
        font-weight: normal;
        padding: 0 20px;
      }
      div.minder-editor-container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body ng-app="kityminderDemo" ng-controller="MainController">
    <h1 class="editor-title">
      <!-- <a href="../../index.php" style="color: #fff;" target="_blank">
		Return
    </a> -->
      <DIV id="settings">Settings</DIV>
      <DIV id="opciones">
        <button class="diy input" style="border:0;">打开文件<input type="file" id="fileInput" /> </button>
        <a class="diy export" data-type="km">保存为km</a>
        <a class="diy export" data-type="md">保存为md</a>
        <a class="diy export" data-type="json">保存为json</a>
      </DIV>
    </h1>
    <kityminder-editor
      on-init="initEditor(editor, minder)"
      data-theme="fresh-green"
    ></kityminder-editor>
    <iframe name="frameFile" style="display:none;"></iframe>
  </body>

  <!-- bower:js -->
  <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="./bower_components/codemirror/lib/codemirror.js"></script>
  <script src="./bower_components/codemirror/mode/xml/xml.js"></script>
  <script src="./bower_components/codemirror/mode/javascript/javascript.js"></script>
  <script src="./bower_components/codemirror/mode/css/css.js"></script>
  <script src="./bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script>
  <script src="./bower_components/codemirror/mode/markdown/markdown.js"></script>
  <script src="./bower_components/codemirror/addon/mode/overlay.js"></script>
  <script src="./bower_components/codemirror/mode/gfm/gfm.js"></script>
  <script src="./bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
  <script src="./bower_components/marked/lib/marked.js"></script>
  <script src="./bower_components/kity/dist/kity.min.js"></script>
  <script src="./bower_components/hotbox/hotbox.js"></script>
  <script src="./bower_components/json-diff/json-diff.js"></script>
  <script src="./bower_components/kityminder-core/dist/kityminder.core.min.js"></script>
  <script src="./bower_components/color-picker/dist/color-picker.min.js"></script>
  <!-- endbower -->

  <script src="kityminder.editor.min.js"></script>
  <script src="diy.js"></script>

  <script>
    angular
      .module("kityminderDemo", ["kityminderEditor"])
      .controller("MainController", function($scope) {
        $scope.initEditor = function(editor, minder) {
          window.editor = editor;
          window.minder = minder;
        };
      });
  </script>
</html>
